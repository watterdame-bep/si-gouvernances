<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SI Gouvernance</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full font-sans bg-gray-50 overflow-hidden">
    <div class="h-full flex flex-col justify-center py-8 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <div class="mx-auto h-12 w-12 bg-slate-700 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fas fa-building text-lg text-white"></i>
                </div>
                <h1 class="mt-4 text-2xl font-semibold text-slate-900">SI Gouvernance</h1>
                <p class="text-xs text-slate-500">JCONSULT MY</p>
            </div>
        </div>

        <!-- Form Container -->
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-6 shadow-lg rounded-lg border border-slate-200">
                <!-- Messages -->
                {% if messages %}
                    {% for message in messages %}
                    <div class="mb-4 p-3 border-l-4 {% if message.tags == 'error' %}border-red-500 bg-red-50{% else %}border-blue-500 bg-blue-50{% endif %}">
                        <div class="flex items-center">
                            <i class="{% if message.tags == 'error' %}fas fa-exclamation-triangle text-red-600{% else %}fas fa-info-circle text-blue-600{% endif %} mr-2 text-sm"></i>
                            <span class="text-sm {% if message.tags == 'error' %}text-red-800{% else %}text-blue-800{% endif %}">{{ message }}</span>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}

                <!-- Login Form -->
                <form method="post" class="space-y-5">
                    {% csrf_token %}
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
                            Adresse email
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            class="w-full px-3 py-2 border border-slate-300 rounded-md bg-white text-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-500 focus:border-slate-500"
                            placeholder="votre.email@jconsult.my"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">
                            Mot de passe
                        </label>
                        <div class="relative">
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required 
                                class="w-full px-3 py-2 pr-10 border border-slate-300 rounded-md bg-white text-slate-900 focus:outline-none focus:ring-1 focus:ring-slate-500 focus:border-slate-500"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600"
                            >
                                <i id="password-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all flex items-center justify-center"
                    >
                        <i class="fas fa-arrow-right mr-2"></i>
                        Se connecter
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-slate-500">© 2026 JCONSULT MY - Tous droits réservés</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Auto-hide messages
        setTimeout(function() {
            const messages = document.querySelectorAll('[class*="bg-red-50"], [class*="bg-blue-50"]');
            messages.forEach(function(message) {
                message.style.transition = 'opacity 0.3s ease-out';
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
