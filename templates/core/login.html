<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SI Gouvernance</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS - Production Build -->
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="h-full font-sans antialiased bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <!-- Logo -->
            <div class="text-center mb-6">
                <img src="/media/logos/jconsult_logo.png" alt="JCONSULT MY" class="mx-auto h-24 w-auto mb-1">
                <h1 class="text-xl font-semibold text-gray-900">SI Gouvernance</h1>
            </div>

            <!-- Card de connexion -->
            <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-6">
                <!-- Messages -->
                {% if messages %}
                    {% for message in messages %}
                    <div class="mb-4 p-3 rounded-lg {% if message.tags == 'error' %}bg-red-50 border border-red-200{% else %}bg-blue-50 border border-blue-200{% endif %}">
                        <div class="flex items-start">
                            <i class="{% if message.tags == 'error' %}fas fa-exclamation-circle text-red-500{% else %}fas fa-info-circle text-blue-500{% endif %} mt-0.5 mr-2"></i>
                            <span class="text-sm {% if message.tags == 'error' %}text-red-700{% else %}text-blue-700{% endif %}">{{ message }}</span>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}

                <!-- Formulaire -->
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400 text-sm"></i>
                            </div>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                required 
                                autofocus
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="votre.email@jconsult.my"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Mot de passe
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 text-sm"></i>
                            </div>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required 
                                class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                title="Afficher/Masquer"
                            >
                                <i id="password-icon" class="fas fa-eye text-sm"></i>
                            </button>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
                    >
                        Se connecter
                    </button>
                </form>

                <!-- Lien mot de passe oublié -->
                <div class="mt-4 text-center">
                    <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                        <i class="fas fa-key mr-1"></i>
                        Mot de passe oublié ?
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">© 2026 JCONSULT MY</p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Auto-hide messages
        setTimeout(function() {
            const messages = document.querySelectorAll('[class*="bg-red-50"], [class*="bg-blue-50"]');
            messages.forEach(function(message) {
                message.style.transition = 'opacity 0.5s ease-out';
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            });
        }, 4000);
    </script>
</body>
</html>
