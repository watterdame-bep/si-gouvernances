# ============================================================================
# VHOST SI-GOUVERNANCE - PRODUCTION
# ============================================================================

# ============================================================================
# REDIRECTION HTTP → HTTPS
# ============================================================================
server {
    listen 80;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # Health check endpoint (sans redirection)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirection HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# SERVEUR HTTPS PRINCIPAL
# ============================================================================
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # ========================================================================
    # CERTIFICATS SSL
    # ========================================================================
    # À remplacer par vos certificats Let's Encrypt
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ========================================================================
    # HEADERS DE SÉCURITÉ
    # ========================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # ========================================================================
    # CONFIGURATION GÉNÉRALE
    # ========================================================================
    charset utf-8;
    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/si-gouvernance-access.log main;
    error_log /var/log/nginx/si-gouvernance-error.log warn;

    # ========================================================================
    # FICHIERS STATIQUES
    # ========================================================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Compression
        gzip_static on;
    }

    # ========================================================================
    # FICHIERS MEDIA
    # ========================================================================
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";

        # Sécurité: empêcher l'exécution de scripts
        location ~ \.(php|py|pl|sh|cgi)$ {
            deny all;
        }
    }

    # ========================================================================
    # HEALTH CHECK
    # ========================================================================
    location /health {
        access_log off;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================================================================
    # DJANGO ADMIN (RATE LIMITING STRICT)
    # ========================================================================
    location /admin/ {
        limit_req zone=general burst=5 nodelay;

        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================================================
    # API ENDPOINTS (RATE LIMITING MODÉRÉ)
    # ========================================================================
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========================================================================
    # APPLICATION DJANGO (RATE LIMITING GÉNÉRAL)
    # ========================================================================
    location / {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ========================================================================
    # FLOWER (MONITORING) - ACCÈS INTERNE UNIQUEMENT
    # ========================================================================
    # Décommenter si Flower est activé avec --profile monitoring
    # location /flower/ {
    #     # Restriction IP (à adapter)
    #     allow 172.25.0.0/16;  # Réseau Docker interne
    #     deny all;
    #
    #     proxy_pass http://flower:5555;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_redirect off;
    # }

    # ========================================================================
    # BLOCAGE FICHIERS SENSIBLES
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # FAVICON ET ROBOTS
    # ========================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
